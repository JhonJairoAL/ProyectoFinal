<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes</title>
    <script src="https://kit.fontawesome.com/3c16f4957b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="shortcut icon" type="image/ico" href="../icons/favicon.ico">
</head>

<body>
    <div class="contenedor contenedor--planes">
        <header>
            <a class="logo" href="../index.html">
                <h1>HANA</h1>
            </a>
            <button class="switch oculto" id="switch">
                <span><i class="fas fa-sun"></i></span>
                <span><i class="fas fa-moon"></i></span>
            </button>
        </header>

        <nav class="nav">
            <a class="nav__boton" href="#">
                <img src="../icons/web/buscar.svg" alt="img">
            </a>
            <a class="nav__boton" href="#">
                <img src="../icons/web/calendario.svg" alt="img">
            </a>
            <a class="nav__boton" href="#">
                <img src="../icons/web/perfil.svg" alt="img">
            </a>
        </nav>

        <div class="banner ">
            <h1>Planes</h1>
        </div>


        <!-- Tablon central -->
        <div class="tablon" id="tablon">
            <!-- Login - Registro -->
            <div class="tab-contenedor">
                <div class="tab-frame" id="loginRegistro">
                    <input type="radio" class="tab--none" name="tab" id="tab1" checked>
                    <label for="tab1">Login</label>

                    <input type="radio" class="tab--none" name="tab" id="tab2">
                    <label for="tab2">Registro</label>

                    <div class="tab">
                        <div class="form">
                            <label for="id_emailLogin">Email</label><br>
                            <input type="email" name="email" id="id_emailLogin"><br>

                            <label for="id_passLogin">Contraseña</label><br>
                            <input type="password" name="pass" id="id_passLogin"><br>
                            <button class="boton" id="login">Login</button>
                        </div>
                    </div>

                    <div class="tab">
                        <div class="form">
                            <label for="id_usuario">Nombre de usuario</label><br>
                            <input type="text" name="usuario" id="id_usuario"><br>

                            <label for="id_emailReg">Email</label><br>
                            <input type="email" name="email" id="id_emailReg"><br>

                            <label for="id_passReg">Contraseña</label><br>
                            <input type="password" name="pass" id="id_passReg"><br>

                            <button class="boton" id="registrar">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Añadir planes -->
            <div class="tablon__add" id="tablonAdd">
                <h3>Agregar plan</h3>
                <input type="text" id="addPlanValue">
                <button class="boton" id="add">Add</button>
                <button class="boton" id="Logout">Logout</button>
            </div>

            <!-- Cards con planes -->
            <div class="tablon__plan" id="tablonDinamico">

            </div>

            <!-- Tablon de mensajes -->
            <div class="tablon__chat oculto--plan" id="chat">
                <button class="boton oculto--plan" id="atras">Atrás</button>
                <div class="innerMsg" id="innerMsg">
                    <!-- mensajes generados dinamicamente-->
                </div>
                <input type="text" id="addMensaje" placeholder="envía un mensaje...">
                <button class="boton" id="enviar">enviar</button>
            </div>
        </div>


        <footer class="oculto--mobile">
            <h5>By JJ 2020</h5>
            <h6>
                Iconos diseñados por <a href="https://www.flaticon.es/autores/freepik" title="Freepik"> Freepik</a>
                from <a href="https://www.flaticon.es/" title="Flaticon"> www.flaticon.es</a>
            </h6>
        </footer>

        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
        <script src="../js/firestore.js"></script>
    </div>
